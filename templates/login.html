<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión | Domus Regia</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-light flex-center">

    <div class="auth-container">
        <div class="auth-header">
            <h1><a href="/">Domus Regia</a></h1>
            <p>Bienvenido de nuevo</p>
        </div>

        <form action="/procesar_login" method="POST" class="auth-form">
            <div class="form-group">
                <label for="correo">Correo Electrónico</label>
                <div class="input-icon">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="correo" name="correo" placeholder="tu@correo.com" required>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <div class="input-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" name="password" placeholder="••••••••" required>
                </div>
            </div>

            <div class="form-options">
                <label class="remember-me">
                    <input type="checkbox" name="recordar"> Recordarme
                </label>
                <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
            </div>

            <button type="submit" class="btn-primary w-100 mt-1">Ingresar</button>
        </form>

        <div class="auth-footer">
            <p>¿No tienes una cuenta? <a href="/registro">Regístrate aquí</a></p>
        </div>
    </div>

</body>
</html>
